<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Castaway</title>
</head>
<body>
    <div class="wraper">
        <header id="burgeropen" class="header">
            <div id="burgerclose" class="header__container">
                <div class="header__logo">
                <img class="logo__img" src="./img/logo.svg" alt="logotip">
                </div>
                <a class="burger__menu" href="#burgeropen"><img src="./img/burger.svg" alt="burger"></a>
                <div  class="header__list">
                    <nav class="menu__body">
                        <ul class="list__menu">
                            <li class="menu__link"><a href="#home" class="link__menu">Home</a></li>
                            <li class="menu__link"><a href="#Episodes" class="link__menu">Episodes</a></li>
                            <li class="menu__link"><a href="#About" class="link__menu">About</a></li>
                            <li class="menu__link"><a href="#Contact" class="link__menu">Contact</a></li>
                            <a href="#burgerclose"><img class="close__menu" src="./img/Krestik.svg" alt="Krestik"></a>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
               <div id="home" class="main__levl">
                    <div class="levl__img">
                        <img class="img__hedimg" src="./img/Headimg.jpg" alt="photo">
                    </div>
                    <div class="levl__element">
                        <div class="levl__text">
                            Take your <br> podcast to the <br><span class="next__textone">next</span> <span  class="level__text">level</span >
                        </div>
                        <div class="levl__icolink">
                            <p class="icolink__text">Listen on</p>
                            <ul class="icolink__menu">
                                <li class="menu__svg"><a href="#" class="svg__link"><img src="./img/spotify.svg" alt="spotify"></a></li>
                                <li class="menu__svg"><a href="#" class="svg__link"><img src="./img/twolink.svg" alt="link"></a></li>
                                <li class="menu__svg"><a href="#" class="svg__link"><img src="./img/3link.svg" alt="link"></a></li>
                                <li class="menu__svg"><a href="#" class="svg__link"><img src="./img/4link.svg" alt="link"></a></li>
                                <li class="menu__svg"><a href="#" class="svg__link"><img src="./img/5link.svg" alt="link"></a></li>
                            </ul>
                        </div>
                    </div>
               </div>
            </div>
        </main>
        <footer class="footer"><div class="footer__container">footer</div></footer>
        
    </div>
</body>
</html>
